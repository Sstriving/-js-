<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>雪花</title>
    <script>
        window.onload = function () {
            for (var i = 0; i < 50; i++) {
                var image = document.createElement("img");
                image.style.width = Math.random() * 50 + "px";
                image.style.height = Math.random() * 50 + "px";
                image.src = "24.png";
                image.style.position = "absolute";
                image.style.top = Math.random() * 550 + "px";
                image.style.left = Math.random() * 1500 + "px";
                document.getElementsByTagName("body")[0].appendChild(image);
            }
            snowFlake();
        };
        function snowFlake() {
            var image = document.getElementsByTagName("img");
            for (var i = 0; i < image.length; i++) {
                var top = parseInt(image[i].style.top);
                var left = parseInt(image[i].style.left);
                if (top > 550) {
                    top = 0;
                }
                top++;
                image[i].style.top = top + "px";
                if (left <= 0) {
                    left = Math.random() * 1400;
                }
                left--;
                image[i].style.left = left + "px";
            }
            setTimeout("snowFlake()", 10);
        }
    </script>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url("psds27836.jpg");
            background-repeat: no-repeat;
            background-size: 100% 670px;
        }
    </style>
</head>

</html>
